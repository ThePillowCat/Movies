        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
          <div class='thumbnail'>
            <center>
              <h1>Endgame</h1>

            <br>

              <h2>Trailer</h2>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

            <button class="btn btn-success btn btn-primary btn-block" onclick='endgame()'>Order Ticket</button>

        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
          <div class='thumbnail'>
            <center>
              <h1>Iron Man</h1>
            </center>
            <img class='img-responsive' src='img/iron man.jpg'>
            <br>
            <a href='https://www.youtube.com/watch?v=8hYlB38asDY&ab_channel=TheMovieChanneI' target="_blank"
              style='text-decoration: none;'>
              <h2>Trailer</h2>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">

            </svg>
            <br>
            <button class="btn btn-success btn btn-primary btn-block" onclick='ironman()'>Order Ticket</button>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
          <div class='thumbnail'>
            <center>
              <h1>Spider Man</h1>
            </center>
            <img class='img-responsive' src='img/spiderman.jpg'>
            <br>
            <a href='https://www.youtube.com/watch?v=JfVOs4VSpmA&ab_channel=SonyPicturesEntertainment' target="_blank"

            <button class="btn btn-success btn btn-primary btn-block" onclick='spiderman()'>Order Ticket</button>

        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class='thumbnail'>
            <center>
              <h1>Venom</h1>
            </center>
            <img class='img-responsive' src='img/venom.jpg' style='max-width:55%;'>
            <br>
            <a href='https://www.youtube.com/watch?v=-FmWuCgJmxo&ab_channel=SonyPicturesEntertainment' target='_blank'

              <h2>Trailer</h2>

              <path fill-rule="evenodd"

          </div>

  <hr style="height:2px;background-color:black">
  <center>
    <div class="container" id='carousel;'>
      <h1>More movies to come!</h1>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-width:500px;">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="img/anotherdogimage.jpg" style="width:100%;height:700px;">
          </div>

          <div class="item">
            <img src="img/dog.jpg" style="width:100%;height:700px;">
          </div>

          <div class="item">
            <img src="img/The-Batman.jpg" style="width:100%;height:700px;">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
      <br>
    </div>
  </center>
  <div id='navbar'>
    <center>
      <h4 style='color:white;margin-top:15px;'>NoahPlex: Introducing superhero week!</h4>
    </center>
  </div>
  <button onclick='goToTop()' class='btn btn-primary' id='top'>Top</button>
