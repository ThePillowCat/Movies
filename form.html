  <script>
    let time = sessionStorage.getItem("time")
    document.getElementById("movie").innerHTML = "Movie: " + sessionStorage.getItem("movie")
    document.getElementById("fname").innerHTML = "First Name: " + sessionStorage.getItem("fname")
    document.getElementById("lname").innerHTML = "Last Name: " + sessionStorage.getItem("lname")
    if (time.charAt(time.length - 1) == "m") {
      document.getElementById("time").innerHTML = "Time: " + (sessionStorage.getItem("time")).slice(0, -2);
    }
    else {
      document.getElementById("time").innerHTML = "Time: " + sessionStorage.getItem("time")
    }
    document.getElementById("week").innerHTML = "Day: " + sessionStorage.getItem("week")
    document.getElementById("ticketC").innerHTML = "Number of Child Tickets: " + sessionStorage.getItem("ticketC")
    document.getElementById("ticketA").innerHTML = "Number of Adult Tickets: " + sessionStorage.getItem("ticketA")
    document.getElementById("ticketS").innerHTML = "Number of Senior Tickets: " + sessionStorage.getItem("ticketS")

    document.getElementById("price").innerHTML = "<b>Price (WITH TAX): " + calcPrice()["priceWithTax"] + "</b>"
